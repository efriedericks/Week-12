<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <title>Skyler's Final Project</title>
</head>
<body>

<h2 class="w3-container w3-center w3-green w3-text-black">Skyler's Buyer Files</h2>
<h1 style="font-family:Arial, Helvetica, sans-serif; font-size: 200%;" class="w3-container w3-left-align">Click button to show buyer info:</h1>

<div id="blankDiv" class="non-paragraph"></div>
<div id="blankDiv2" class="non-paragraph"></div>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction()" id="firstButton">Zero Mile Presents</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="firstBuyer" class="paragraph"></div>
<br>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction2()" id="secondButton">Murray Hill Theatre</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="secondBuyer" class="paragraph"></div>
<br>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction3()" id="thirdButton">Little Flower Events</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="thirdBuyer" class="paragraph"></div>
<br><br>

<h1 style="font-family:Arial, Helvetica, sans-serif; font-size: 200%;" class="w3-container w3-left-align">Click button to show venue info:</h1>
<div id="blankDiv2" class="non-paragraph"></div>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction4()" id="fourthButton">Georgia Theatre</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="firstVenue" class="paragraph"></div>
<br>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction5()" id="fifthButton">Murray Hill Theatre</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="secondVenue" class="paragraph"></div>
<br>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction6()" id="sixthButton">Van Meter Hall</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="thirdVenue" class="paragraph"></div>
<br>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" onclick="myFunction7()" id="seventhButton">Variety Playhouse</button>
<div class="w3-container" style="font-family:Arial, Helvetica, sans-serif; font-size= 100%;" id="fourthVenue" class="paragraph"></div>
<br></br>
<div id="firstDiv" class="top-div"></div>
<button class="w3-button w3-khaki w3-round-xlarge w3-padding" id="buyerButton">Hide/Show</button>

<script>
function myFunction() {
    document.getElementById("firstBuyer").innerHTML = "Scott Orvold, scott@zeromile.com";
}
function myFunction2() {
    document.getElementById("secondBuyer").innerHTML = "Tom Rossmanith, tom@murrayhilltheatre.com";
}
function myFunction3() {
    document.getElementById("thirdBuyer").innerHTML = "Jason Wall, jason@littleflowerevents.com";
}
function myFunction4() {
    document.getElementById("firstVenue").innerHTML = "Athens, GA, 965 capacity";
}
function myFunction5() {
    document.getElementById("secondVenue").innerHTML = "Jacksonville, FL, 600 capacity";
}
function myFunction6() {
    document.getElementById("thirdVenue").innerHTML = "Bowling Green, KY, 1300 capacity";
}
function myFunction7() {
    document.getElementById("fourthVenue").innerHTML = "Atlanta, GA, 1050 capacity";
}
$(document).ready(function(){
  $("#buyerButton").click(function(){
    $(".paragraph").toggle();
  });
  $("#thirdButton").click(function(){
    $("#thirdDiv").toggle();
  });
});
</script>
</body>
</html>
